<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .is-invalid + .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body class="bg-light">
    <header>
        <div class="header-2">
            <div id="menu-bar" class="fas fa-bars"></div>
            <nav class="navbar">
                <a href="index.html" class="btn" role="button" >HOME</a>
                <a href="loginpage.html" class="btn " role="button" >LOGIN</a>
                <a href="offerpage.html" class="btn " role="button"  >OFFERS</a>
                <a href="contact.html" class="btn " role="button"  >CONTACT US</a>
            </nav>    
        </div>
    
    </header>

    <div class="bg">
    <div class="container mt-5" >
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-sm">
                    <div class="card-header text-center bg-primary text-white">
                        <h4>Create an Account</h4>
                    </div>
                    <div class="card-body">
                        <form id="registrationForm"  novalidate>
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                                <div class="invalid-feedback">Please enter your full name.</div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                <div class="invalid-feedback">Please enter a valid email address.</div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter a password" required minlength="6">
                                <div class="invalid-feedback">
                                    Password must be at least 6 characters long.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                                <div class="invalid-feedback">
                                    Passwords do not match.
                                </div>
                            </div>
                            <div class="form-check mt=5 mb-3">
                                <label class="form-check-label" for="myCheck">I agree on this.</label>
                                <input class="form-check-input" type="checkbox" id="myCheck"  name="remember" required>
                                <div class="invalid-feedback">
                                    Agree this to Register
                                </div>    
                            </div>
                        
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                            <div class="card-footer text-center">
                                <small>Already have an account? <a href="loginpage.html">Login</a></small>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('registrationForm');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');

            form.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent form submission for validation demo
                
                // Check if passwords match
                if (password.value !== confirmPassword.value) {
                    confirmPassword.classList.add('is-invalid');
                } else {
                    confirmPassword.classList.remove('is-invalid');
                }

                // Check form validity
                if (!form.checkValidity()) {
                    form.classList.add('was-validated');
                } else {
                    alert('Registration successful!');
                }
            });

            // Clear validation feedback when input changes
            [password, confirmPassword].forEach(input => {
                input.addEventListener('input', () => {
                    input.classList.remove('is-invalid');
                });
            });
        });
    </script>
</body>
</html>
